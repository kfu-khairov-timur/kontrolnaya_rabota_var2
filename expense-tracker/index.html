<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../expense-tracker/css/styles.css" type="text/css" rel="stylesheet">
  <title>Document Хаиров Тимур Азатович}</title>
</head>
<body>
  <div class="header">Учёт расходов</div>

  <div class="expense-input-container">
    <h3>Новый расход</h3>
    <div class="expense-input-box">
      <input type="text" id="expense-title" placeholder="Название">
      <input type="number" id="expense-amount" placeholder="Сумма">
      <select id="expense-category">
        <option value="Продукты">Продукты</option>
        <option value="Транспорт">Транспорт</option>
        <option value="Развлечения">Развлечения</option>
      </select>
      <button id="add-expense-btn">+ Добавить</button>
    </div>
  </div>

  <div class="filter-box">
    <label>Фильтр по категории: </label>
    <select id="filter-category">
      <option value="Все">Все</option>
      <option value="Продукты">Продукты</option>
      <option value="Транспорт">Транспорт</option>
      <option value="Развлечения">Развлечения</option>
    </select>
  </div>

  <ul id="expense-list" class="expense-list"></ul>

  <script src="mock.js"></script>
  <script src="model/expenseModel.js"></script>
  <script src="view/expenseView.js"></script>
  <script src="presenter/expensePresenter.js"></script>
  <script src="main.js"></script>
</body>
</html>
